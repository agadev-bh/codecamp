<!DOCTYPE html>
<html ng-app="quotesApp">
  <head>
    <meta charset="utf-8">
    <title>Generating quotes</title>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="quotes.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Duru+Sans" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body ng-controller="QuotesListController as quotes" ng-style="bodyColor">
    <div>
    	<blockquote> 
    		<h2>{{ chosenQuote }}</h2> 
    		<footer> {{ chosenAuthor }} </footer>
    		<button ng-click="quotes.newQuote()" ng-style="btnNewQuote">New quote</button>
    	</blockquote>
    	
    </div>
  </body>
</html>
